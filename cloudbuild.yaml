steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/twilio-ai-agent', '.']

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/twilio-ai-agent']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'twilio-ai-agent'
      - '--image'
      - 'gcr.io/$PROJECT_ID/twilio-ai-agent'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'ANTHROPIC_API_KEY=${_ANTHROPIC_API_KEY}'

images:
  - 'gcr.io/$PROJECT_ID/twilio-ai-agent'